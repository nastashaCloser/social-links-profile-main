<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/site.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="page">
    <main>
      <div class="content-wrapper">
        <div class="content">
          <div>
            <div class="avatar">
              <img  src="assets/images/avatar-jessica.jpeg" />
            </div>
            <div class="avatar-text">
              <h1>Jessica Randall</h1>
              <p class="location">London, United Kingdom</p>
            </div>
          </div>
          
          <div>
            <p>"Front-end developer and avid reader."</p>
          </div>

          <div class="socials">
            <div>
              <button class="btn">GitHub</button>
            </div>
            <div>
              <button class="btn">Frontend Mentor</button>
            </div>
            <div>
              <button class="btn">LinkedIn</button>
            </div>
            <div>
              <button class="btn">Twitter</button>
            </div>
            <div>
              <button class="btn">Instagram</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Natasha Phyle</a>.
      </p>
    </footer>
  </div>
</body>
</html>
